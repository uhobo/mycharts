<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="survey">
      <h2 data-cy="surveyDetailsHeading"><span jhiTranslate="mychartsApp.survey.detail.title">Survey</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ survey.id }}</span>
        </dd>
        <dt><span jhiTranslate="mychartsApp.survey.title">Title</span></dt>
        <dd>
          <span>{{ survey.title }}</span>
        </dd>
        <dt><span jhiTranslate="mychartsApp.survey.description">Description</span></dt>
        <dd>
          <span>{{ survey.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/survey', survey.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
