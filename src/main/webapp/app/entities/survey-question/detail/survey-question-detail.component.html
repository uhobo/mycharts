<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="surveyQuestion">
      <h2 data-cy="surveyQuestionDetailsHeading"><span jhiTranslate="mychartsApp.surveyQuestion.detail.title">Survey Question</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ surveyQuestion.id }}</span>
        </dd>
        <dt><span jhiTranslate="mychartsApp.surveyQuestion.questionId">Question Id</span></dt>
        <dd>
          <span>{{ surveyQuestion.questionId }}</span>
        </dd>
        <dt><span jhiTranslate="mychartsApp.surveyQuestion.description">Description</span></dt>
        <dd>
          <span>{{ surveyQuestion.description }}</span>
        </dd>
        <dt><span jhiTranslate="mychartsApp.surveyQuestion.survey">Survey</span></dt>
        <dd>
          <div *ngIf="surveyQuestion.survey">
            <a [routerLink]="['/survey', surveyQuestion.survey?.id, 'view']">{{ surveyQuestion.survey?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/survey-question', surveyQuestion.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
